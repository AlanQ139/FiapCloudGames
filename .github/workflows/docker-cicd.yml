name: Build and Push Docker Image - Games

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build da imagem Docker
      run: |
        docker build \
          --build-arg GH_USERNAME=${{ secrets.GH_PACKAGES_USERNAME }} \
          --build-arg GH_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} \
          -t alqueiroz/games:latest \
          -t alqueiroz/games:1.0 .

    - name: Push da imagem no Docker Hub
      run: |
        docker push alqueiroz/games:latest
        docker push alqueiroz/games:1.0
